<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel= "stylesheet" type= "text/css" href="css/main.css">
      <link href= "https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=true;"/>
  </head>
  <body>
    <div class= "container">
      <section id= "submit-site">
        <h1>Linked<img src="images/linked-list-logo.svg" width= "20px" height= "20px">List</h1>
        <input class= "site-title-input" type= "text" placeholder= "Website Title">
        <input class= "site-url-input" type= "text" placeholder= "Website Url">
        <button id= "enter" type= "button" disabled>Enter</button>
        <button id= "remove-read" type= "button">Remove Read</button>
        <div class="count-container">
          <p class = "card-count count"><p>
          <p class = "read-count count"><p>
          <p class = "unread-count count"><p>
        </div>
        <p id= "alert-msg"></p>
      </section>
      <section id= "site-list">
      </section>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.1.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
